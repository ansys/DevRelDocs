StylesPath = styles
MinAlertLevel = warning

Vocab = ansys
Packages = Google

# --- Global rule overrides (apply to all files unless scoped later) ---

[rule.Vale.Spelling]
tokenIgnores = ([A-Za-z]+[A-Z][a-z0-9]+)      # Ignore CamelCase
ignoreRegExp = ([a-z]+_[a-z0-9_]+)            # Ignore snake_case terms

[rule.Google.Spacing]
level = off                                    # Disable spacing rule globally

# --- General Markdown settings (applies to most Markdown files) ---

[*.{md}]
BasedOnStyles = Vale, Google
Vale.Terms = NO

# --- Disable ALL linting for auto-generated API docs --- 
# MUST come LAST because Vale uses "last matching section wins".

# [_autosummary/**/*.md]
[.md]
BasedOnStyles =